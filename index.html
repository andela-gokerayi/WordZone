<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Zone</title>
    <link rel="icon" type="image/x-icon" href="images/arrow.gif">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
  <header>
    <img src='images/capture4.PNG'>
    <p>Ever had a word in mind?</p>
    <p>Ever wondered what the part of speech it belongs to?</p>
    <p>Its Synonym and Antonym?</p>
    <p>Just enter the "word" into WordZone!!!</p>
  </header>
  <div class="container">
    <div class="form">
      <form id="wordLookup">
          <label></label><br/>
          <input type="text" id="myWord">
          <button type="submit" class="btn" id="myWordButton">Search</button>
      </form>
    </div>
    <h3 id="wordHeader"></h3>   
    <div id="results">
      <div id="Synonyms"></div>
      <div id="Antonyms"></div>
      <div></div>
    </div>
  </div>
  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
